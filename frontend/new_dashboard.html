    <!-- CDN Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Script Donout - Tipo de Vacina -->
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Febre Amarela',     1190],
          ['Influenza',      2540],
          ['Vacina dT',  240],
          ['Hepatite B', 320]
        ]);

        var options = {
          title: 'Vacinas aplicadas - Tipos',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('tipovacina'));
        chart.draw(data, options);
      }

      google.charts.setOnLoadCallback(drawSeriesChart);
      function drawSeriesChart() {

        var data = google.visualization.arrayToDataTable([
          ['ID', 'Grupo (Número)', 'Percentual atingido', 'Vacina',     'Tamanho do público alvo'],
          ['CRI',    1,              99,      'Crianças',  4500],
          ['SAU',    2,              98,      'Trabalhadores de saúde',         1700],
          ['GES',    3,               96.5,      'Gestantes',         1400],
          ['PUE',    4,              80,      'Puérperas',    400],
          ['IND',    5,              5,         'Indigenas',         2400],
          ['IDO',    6,              95,       'Idosos',    3400],
        ]);

        var options = {
          title: 'Correlação entre púplico alvo, tamanho da população e quantidade imunizada de 0 a 12 anos',
          hAxis: {title: 'Número do Grupo', },
          vAxis: {title: 'Percentual Atingido', maxValue:'110'},
          bubble: {textStyle: {fontSize: 11}}
        };

        var chart = new google.visualization.BubbleChart(document.getElementById('publicoevacina'));
        chart.draw(data, options);
      }
    </script>
    <!-- Fim Script Donout - Tipo de Vacina -->

    <!-- Chart de Barra -->
    <script type="text/javascript">
         google.charts.load('current', {'packages':['bar']});
         google.charts.setOnLoadCallback(drawChart);

         function drawChart() {
           var data = google.visualization.arrayToDataTable([
             ['Ano','0-14 anos', '15-30 anos', '30-55 anos', '56-80 anos'],
             ['2014', 99, 88, 89, 93],
             ['2015', 98, 80, 90, 90],
             ['2016', 96, 70, 92, 89],
             ['2017', 98, 44, 75, 93]
           ]);

           var options = {
             chart: {
               title: 'Vacinas para Influenza aplicadas julho/2017',
               subtitle: 'Crianças, Adultos, e Idosos',
             }
           };

           var chart = new google.charts.Bar(document.getElementById('populacaovacina'));

           chart.draw(data, google.charts.Bar.convertOptions(options));
         }
       </script>
       <!-- FIM Chart Barra -->


      <!-- Date Range Picker -->
      <script type="text/javascript">
      $(function() {

      $('input[name="datefilter"]').daterangepicker({
        autoUpdateInput: false,
        locale: {
            cancelLabel: 'Clear'
        }
      });

      $('input[name="datefilter"]').on('apply.daterangepicker', function(ev, picker) {
        $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
      });

      $('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
        $(this).val('');
      });

      });
      </script>
      <!-- Fim Date Range Picker  -->
