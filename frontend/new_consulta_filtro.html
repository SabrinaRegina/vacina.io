<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <!--Font Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!--Font Awesome -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="https://cdn1.iconfinder.com/data/icons/health-fitness-icons/60/needleColor-512.png"/>
    <title>Consulta | vacina.io</title>

  </head>
  <body>

    <!--Navbar-->
    <nav class="navbar navbar-light nav_personalizada">

      <b class="navbrand_personalizada">
        <img src="https://cdn1.iconfinder.com/data/icons/health-fitness-icons/60/needleColor-512.png" alt="" width="40vw">vacina.io
      </b>
    </nav>
    <!--Fim Navbar-->
    <br>


    <div class="container">
      <div class="row">
        <div class="col-md-2 col-xs-12">

        </div>
        <div class="col-md-8 col-xs-12">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-5">
                      Período:
                      <input class="form-control" type="text" name="datefilter" value="" />

                    </div>
                    <div class="col-md-2">
                      <br><p style="text-align: center"><small>OU</small></p>

                    </div>
                    <div class="col-md-5">
                      Cartão SUS:
                      <input class="form-control" type="text" value="" />

                    </div>
                  </div>
                  <br>
                </div>
                <button type="button" class="btn btn-info" style="width:100%"><i class="fas fa-check"></i> Consultar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-xs-12">

        </div>

      </div>

    </div>






    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xs-12" align="left">
            <h4 style="font-family: 'Ubuntu', sans-serif;">vacina.io</h4>
            <p>Originalmente criada no <img src="http://angelhack18.wpengine.com/wp-content/uploads/2018/03/light-logo.png" alt="" height="50vh"> </p>
          </div>
          <div class="col-md-6 col-xs-12" align="left">
            <i class="fab fa-facebook footericon"></i>
            <i class="fab fa-instagram footericon"></i>
            <i class="fab fa-whatsapp footericon"></i> +55 11 98473 6275 <br>
          </div>
        </div>
      </div>
    </footer>
    <!-- Fim footer -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script type="text/javascript">
    $(function() {

    $('input[name="datefilter"]').daterangepicker({
      autoUpdateInput: false,
      locale: {
          cancelLabel: 'Clear'
      }
    });

    $('input[name="datefilter"]').on('apply.daterangepicker', function(ev, picker) {
      $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
    });

    $('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
      $(this).val('');
    });
    });
    </script>

  </body>
</html>
